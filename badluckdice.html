

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Bad Luck Dice</title>
    <link rel="stylesheet" href="badluckmaze.css">
	<script>
		function rollIt()
		{
			var f = Math.floor((Math.random()*6)+1);
			var r = document.getElementById('result');
			r.value = document.getElementById('face' + f).value;
		}
    </script>
  </head>
  <body>
	Face 1:<input id="face1" type="text" value="1"><br>
	Face 2:<input id="face2" type="text" value="2"><br>
	Face 3:<input id="face3" type="text" value="3"><br>
	Face 4:<input id="face4" type="text" value="4"><br>
	Face 5:<input id="face5" type="text" value="5"><br>
	Face 6:<input id="face6" type="text" value="6"><br>
	<hr>
	Result:<input id="result" type="text"></input><br>
	<button text="Roll" onclick="rollIt();">Roll</button>
  </body>
</html>
