

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Bad Luck Maze</title>
    <link rel="stylesheet" href="badluckmaze.css">
	<script src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
	<script>
	var stage;

function init() {
stage = new createjs.Stage("myCanvas");

var ball = new createjs.Bitmap('Brown Block.png');
//ball.graphics.beginFill("000000").drawCircle(0, 0, 50);
ball.x = 50;
ball.y = 200;

createjs.Tween.get(ball, {loop:true}).to({x:450}, 3000).to({x:50}, 3000);
createjs.Ticker.addEventListener("tick", tick);

stage.addChild(ball);
//stage.update();
}

function tick(event){
stage.update();
}
</script>
  </head>
  <body onload="init()">
  
<canvas id="myCanvas" width="1000" height="1000"
style="border:1px solid #000000;">
</canvas>
  </body>
</html>
