

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Bad Luck Maze</title>
    <link rel="stylesheet" href="badluckmaze.css">
	<script src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
	<script>
	var stage;
	var queue;

function init() {
stage = new createjs.Stage("myCanvas");
queue = new createjs.LoadQueue(false);
queue.installPlugin(createjs.Sound);
queue.addEventListener("complete", handleComplete);
queue.loadManifest([{id:"boardPic", src:"assets/ground.jpg"}]);
}

function handleComplete(event)
{
	var board = new createjs.Bitmap(queue.getResult("boardPic"));
	board.x = 50;
	board.y = 50;
	board.addEventListener("click", handleClick);
	board.addEventListener("mousedown", function(evt) {
    // add handlers directly to the event object:
})
	createjs.Ticker.addEventListener("tick", tick);

	stage.addChild(board);
} 

function tick(event){
stage.update();
}

function handleClick(event){
popupWindow = window.open('popupPage.html','name','width=1000,height=1000');
console.log("Help!");
}
</script>
  </head>
  <body onload="init()">
  
<canvas id="myCanvas" width="1000" height="1000"
style="border:1px solid #000000;">
</canvas>
  </body>
</html>
